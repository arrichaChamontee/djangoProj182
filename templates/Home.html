{% extends 'Base.html' %}
{% load static %}
{% block content %}
    <img src="{% static 'images/arricha01.JPG' %}" class="object-fit-cover border rounded border border-dark w-100 "
         height="590" alt="..."><br>
    <img src="{% static 'images/arricha02.JPG' %}" class="object-fit-cover border rounded border border-dark w-100 " height="590" alt="..."><br>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        <!-- The slideshow/carousel -->
        <div class="carousel-inner border border-dark">
            <div class="carousel-item active">
                <img src="{% static 'images/arricha03.JPG' %}" alt="Los Angeles" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/arricha04.JPG' %}" alt="Chicago" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/arricha05.JPG' %}" alt="New York" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/arricha06.JPG' %}" alt="New York" class="d-block w-100">
            </div>
        </div>
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
{% endblock %}
